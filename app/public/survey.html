<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>FriendsFinder Survey</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="input" class="form-control" id="name" placeholder="First Name, Last Name">
            </div>
            <div class="form-group">
                <label for="photoLink">Link to photo</label>
                <input type="input" class="form-control" id="photo" placeholder="link to photo">
            </div>

            <hr>

            <div class="form-group">
                <label for="qSelect1">Your a hard worker.</label>
                <select class="form-control col-2" id="qSelect1">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3 (Neutral)</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
                </div>
                <div class="form-group">
                <label for="qSelect2">Your the funniest person in the room.</label>
                <select class="form-control col-2" id="qSelect2">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3 (Neutral)</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
                </div>
                <div class="form-group">
                    <label for="qSelect3">You'll rather have a cat over a dog.</label>
                    <select class="form-control col-2" id="qSelect3">
                      <option>1 (Strongly Disagree)</option>
                      <option>2</option>
                      <option>3 (Neutral)</option>
                      <option>4</option>
                      <option>5 (Strongly Agree)</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="qSelect4">Your job is the most important thing in you life.</label>
                    <select class="form-control col-2" id="qSelect4">
                      <option>1 (Strongly Disagree)</option>
                      <option>2</option>
                      <option>3 (Neutral)</option>
                      <option>4</option>
                      <option>5 (Strongly Agree)</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="qSelect5">You love pranks and participate in Aprils fools day every year.</label>
                    <select class="form-control col-2" id="qSelect5">
                      <option>1 (Strongly Disagree)</option>
                      <option>2</option>
                      <option>3 (Neutral)</option>
                      <option>4</option>
                      <option>5 (Strongly Agree)</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="qSelect6">Would you date a co-worker?</label>
                    <select class="form-control col-2" id="qSelect6">
                      <option>1 (Strongly Disagree)</option>
                      <option>2</option>
                      <option>3 (Neutral)</option>
                      <option>4</option>
                      <option>5 (Strongly Agree)</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="qSelect7">You like to drink alcholic beverages.</label>
                    <select class="form-control col-2" id="qSelect7">
                      <option>1 (Strongly Disagree)</option>
                      <option>2</option>
                      <option>3 (Neutral)</option>
                      <option>4</option>
                      <option>5 (Strongly Agree)</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="qSelect8">You volunteer in the community often.</label>
                    <select class="form-control col-2" id="qSelect8">
                      <option>1 (Strongly Disagree)</option>
                      <option>2</option>
                      <option>3 (Neutral)</option>
                      <option>4</option>
                      <option>5 (Strongly Agree)</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="qSelect9">You'll rather plan the party instead of hosting.</label>
                    <select class="form-control col-2" id="qSelect9">
                      <option>1 (Strongly Disagree)</option>
                      <option>2</option>
                      <option>3 (Neutral)</option>
                      <option>4</option>
                      <option>5 (Strongly Agree)</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="qSelect10">You love your job.</label>
                    <select class="form-control col-2" id="qSelect10">
                      <option>1 (Strongly Disagree)</option>
                      <option>2</option>
                      <option>3 (Neutral)</option>
                      <option>4</option>
                      <option>5 (Strongly Agree)</option>
                    </select>
                  </div>
                <a class="btn btn-primary btn-cust text-white" role="button" id="submitBtn">Submit</a>
        </form>
    </div>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script src="./js/scripts.js"></script>
</body>
</html>
